<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link rel="stylesheet" href="/style.css">
    <script>
        async function fetchWishlist(userId) {
            try {
                const response = await fetch(`/api/wishlist/${userId}`);
                const data = await response.json();
                if (data.success) {
                    const wishlistContainer = document.getElementById('wishlist');
                    wishlistContainer.innerHTML = data.wishlist.map(item =>
                        `<li>${item.name} 
                            <button onclick="removeWishlistItem('${item.name}')">Remove</button>
                        </li>`).join('');
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('Error fetching wishlist:', error);
            }
        }

        async function removeWishlistItem(itemName) {
            const userId = localStorage.getItem('userId');
            if (!userId) {
                alert('You are not logged in!');
                return;
            }
            try {
                const response = await fetch('/wishlist/remove', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, itemName }),
                });
                const data = await response.json();
                if (data.success) {
                    alert('Item removed successfully!');
                    fetchWishlist(userId); // Refresh wishlist
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('Error removing wishlist item:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const userId = localStorage.getItem('userId');
            if (!userId) {
                alert('You are not logged in!');
                window.location.href = '/';
            } else {
                fetchWishlist(userId);
            }
        });
    </script>
</head>
<body>
    <h1>My Wishlist</h1>
    <ul id="wishlist"></ul>
    <a href="/">Back to Home</a>
</body>
</html>
